format: willfile-1.0.0
about:
  name: wMathVector
  description: >-
    Collection of functions for vector math. MathVector introduces missing in
    JavaScript type VectorImage. VectorImage is a reference, it does not contain
    data but only refer on actual ( aka Long ) container of lined data.
    VectorImage could have offset, length and stride what makes look original
    container differently. Length of VectorImage is not necessarily equal to the
    length of the original container, siblings elements of VectorImage is not
    necessarily sibling in the original container, so storage format of vectors
    does not make a big difference for math algorithms. MathVector implements
    functions for the VectorImage and mirrors them for Array/Buffer. Use
    MathVector to be more functional with math and less constrained with storage
    format.
  version: 0.3.58
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest staging
    docgen: wdocgen staging
path:
  proto:
    path: ./proto
  in:
    path: .
  out:
    path: out
  out.debug:
    path: ./out.debug
    criterion:
      debug: 1
  out.release:
    path: ./out.release
    criterion:
      debug: 0
  repository:
    path: 'git+https://github.com/Wandalen/wMathVector.git'
  bugs:
    path: 'https://github.com/Wandalen/wMathVector/issues'
  exportedDir.0:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
  baseDir:
    path: ..
  exportedFiles.0:
    path:
      - .
      - ./dwtools
      - ./dwtools/Tools.s
      - ./dwtools/abase
      - ./dwtools/amath
      - ./dwtools/amath/l3_vector
      - ./dwtools/amath/l3_vector/Main.s
      - ./dwtools/amath/l3_vector/l1
      - ./dwtools/amath/l3_vector/l1/Operations.s
      - ./dwtools/amath/l3_vector/l3
      - ./dwtools/amath/l3_vector/l3/Routines.s
      - ./dwtools/amath/l3_vector/l5
      - ./dwtools/amath/l3_vector/l5/Array.s
      - ./dwtools/amath/l3_vector/l5/Methods.s
      - ./dwtools/amath/l3_vector.test
      - ./dwtools/amath/l3_vector.test/Vector.test.s
      - ./dwtools/amid
      - ./dwtools/atop
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
  exportedTerminals.0:
    path:
      - ./dwtools/Tools.s
      - ./dwtools/amath/l3_vector/Main.s
      - ./dwtools/amath/l3_vector/l1/Operations.s
      - ./dwtools/amath/l3_vector/l3/Routines.s
      - ./dwtools/amath/l3_vector/l5/Array.s
      - ./dwtools/amath/l3_vector/l5/Methods.s
      - ./dwtools/amath/l3_vector.test/Vector.test.s
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
submodule: {}
reflector:
  reflect.proto.0:
    filePath:
      ./proto: ./out.release
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.1:
    filePath:
      ./proto: ./out.debug
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.0:
    filePath: ./proto
    srcFilter:
      prefixPath: .
    dstFilter:
      prefixPath: .
  exportedFiles.0:
    recursive: 0
    filePath:
      ./dwtools/Tools.s: true
      ./dwtools/amath/l3_vector/Main.s: true
      ./dwtools/amath/l3_vector/l1/Operations.s: true
      ./dwtools/amath/l3_vector/l3/Routines.s: true
      ./dwtools/amath/l3_vector/l5/Array.s: true
      ./dwtools/amath/l3_vector/l5/Methods.s: true
      ./dwtools/amath/l3_vector.test/Vector.test.s: true
    srcFilter:
      basePath: .
      prefixPath: proto
    dstFilter:
      basePath: .
      prefixPath: .
step:
  reflect.proto.0:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.1:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.2:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.3:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.0:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.1:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.3.58
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
    exportedReflector: 'reflector::exported.0'
    exportedFilesReflector: 'reflector::exportedFiles.0'
    exportedDirPath: 'path::exportedDir.0'
    exportedFilesPath: 'path::exportedFiles.0'
    exportedTerminalsPath:
      path:
        - ./dwtools/Tools.s
        - ./dwtools/amath/l3_vector/Main.s
        - ./dwtools/amath/l3_vector/l1/Operations.s
        - ./dwtools/amath/l3_vector/l3/Routines.s
        - ./dwtools/amath/l3_vector/l5/Array.s
        - ./dwtools/amath/l3_vector/l5/Methods.s
        - ./dwtools/amath/l3_vector.test/Vector.test.s
      criterion:
        default: 1
        debug: 1
        raw: 1
        proto: 1
        export: 1
        tar: 1
